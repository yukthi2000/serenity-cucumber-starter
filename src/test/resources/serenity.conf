serenity {
    take.screenshots = FOR_FAILURES
}

headless.mode = false
webdriver {
    driver = edge
    capabilities {
        browserName = "MicrosoftEdge"
        acceptInsecureCerts = true
        "ms:edgeOptions" {
            args = [
                "remote-allow-origins=*",
                "test-type",
                "no-sandbox",
                "ignore-certificate-errors",
                "--window-size=1000,800",
                "disable-infobars",
                "disable-gpu",
                "disable-default-apps",
                "disable-popup-blocking"
            ]
        }
    }
}
